<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Teach Planning app</title>
    </h:head>
    <h:body>
        <a href="../login/login.xhtml">Retour à l'accueil</a>
        <h1>Nouvel enseignant ajouté ! </h1>

        <h:form>
  		 <p>Prénom : #{teacherBean.firstName}</p>
         <p>Nom : #{teacherBean.lastName}</p>
         <p>Email : #{teacherBean.email}</p>
        </h:form> 
        <h2>Liste des enseignants</h2>
        <table>
        	<tr>
        		<td><b>Nom</b></td>
        		<td><b>Prénom</b></td>
        		<td><b>Email</b></td>
        	</tr>
        	<ui:repeat value="#{teacherBean.teachings}" var="teach">
        	<tr>
        		<td><h:outputText value="#{teach.lastname}"/></td>
        		<td><h:outputText value="#{teach.firstname}"/></td>
        		<td><h:outputText value="#{teach.email}"/></td>
        	</tr>
        	</ui:repeat> 
        </table>
    </h:body>
</html>
